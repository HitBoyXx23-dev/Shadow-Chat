<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🕶️ Shadow Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgParticles"></canvas>
  <h1 id="shadowTitle">🕶️ Shadow Chat</h1>

  <div id="enter-screen" class="center">
    <h1 class="title">💜 Enter the Shadows 💜</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="enter-btn">Enter</button>
  </div>

  <div id="chat-container" class="hidden">
    <header>
      <div class="profile">
        <img id="pfp" src="default-pfp.png" alt="PFP" />
        <h2 id="userDisplay"></h2>
      </div>
      <div class="call-controls">
        <button id="call-btn">Call</button>
        <button id="group-call-btn">Join Group Call</button>
        <button id="end-call-btn">End Call</button>
      </div>
    </header>

    <div id="messages"></div>

    <div id="input-area">
      <input type="file" id="file-input" hidden />
      <button id="file-btn">📎</button>
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
