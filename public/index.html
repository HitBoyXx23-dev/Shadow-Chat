<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Shadow Chat — Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="fireworkCanvas"></canvas>

  <!-- Intro Screen -->
  <div id="startScreen">
    <div class="intro-box">
      <h1 class="intro-title">🕶️ Welcome to <span>Shadow Chat</span></h1>
      <p class="intro-sub">Your identity in the shadows begins here.</p>
      <button id="enterBtn">Enter the Shadows</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display:none;">
    <header>🕶️ Shadow Chat</header>

    <div class="nav-links">
      <a href="chat.html">💬 Chat</a>
      <a href="call.html">🎥 Call</a>
    </div>

    <div class="container">
      <section id="profile">
        <h1>🕶️ Shadow Profile</h1>
        <p>Your profile data is stored locally.</p>
        <img id="pfpPreview" src="default_pfp.png" alt="Profile Picture">
        <input id="username" placeholder="Enter username...">
        <input id="pfpUrl" placeholder="Enter profile picture URL...">
        <button id="saveProfile">💾 Save</button>
        <p id="status"></p>
      </section>
    </div>
  </div>

  <footer><p>Made by <strong>HitBoyXx23-dev</strong></p></footer>

  <script src="script.js"></script>
  <script>
    const start=document.getElementById('startScreen');
    const main=document.getElementById('mainApp');
    document.getElementById('enterBtn').onclick=()=>{
      start.classList.add('fadeOut');
      setTimeout(()=>{start.style.display='none';main.style.display='block';},1000);
    };
  </script>
</body>
</html>
