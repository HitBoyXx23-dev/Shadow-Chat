<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🕶️ Shadow Chat – Local User Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🕶️ Shadow Chat</h1>
    <p>Your global profile is saved locally with <strong>localStorage</strong>.</p>

    <!-- Profile Settings -->
    <div class="profile-box">
      <img id="pfpPreview" src="default_pfp.png" alt="PFP" />
      <input type="text" id="username" placeholder="Enter username..." />
      <input type="text" id="pfpUrl" placeholder="Enter PFP image URL..." />
      <button id="saveProfile">💾 Save Profile</button>
      <p id="status"></p>
    </div>

    <!-- Chat -->
    <div class="chat-box">
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>

    <div id="chatLog"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
