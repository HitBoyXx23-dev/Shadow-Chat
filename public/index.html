<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ğŸ•¶ï¸ Shadow Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="fireworkCanvas"></canvas>

  <!-- Intro Screen -->
  <div id="startScreen">
    <div class="intro-box">
      <h1 class="intro-title">ğŸ•¶ï¸ Welcome to <span>Shadow Chat</span></h1>
      <p class="intro-sub">Step into the void and connect with the world in shadows.</p>
      <button id="enterBtn">Enter the Shadows</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display:none;">
    <header>ğŸ•¶ï¸ Shadow Chat</header>
    <div class="tabs">
      <button class="tab active" data-tab="profile">Profile</button>
      <button class="tab" data-tab="chat">Chat</button>
      <button class="tab" data-tab="call">Call</button>
    </div>

    <div class="container">
      <section id="profile" class="tab-content active">
        <h1>ğŸ•¶ï¸ Shadow Profile</h1>
        <p>Your info is stored locally.</p>
        <img id="pfpPreview" src="default_pfp.png">
        <input id="username" placeholder="Enter username...">
        <input id="pfpUrl" placeholder="Enter PFP image URL...">
        <button id="saveProfile">ğŸ’¾ Save</button>
        <p id="status"></p>
      </section>

      <section id="chat" class="tab-content">
        <h1>ğŸ’¬ Global Chat ğŸŒ‘</h1>
        <p id="onlineCount">ğŸŸ¢ Online Users: 0</p>
        <div id="chatLog"></div>
        <div class="chat-box">
          <input type="file" id="fileInput" hidden>
          <button id="uploadBtn">ğŸ“</button>
          <input id="message" placeholder="Type or paste media URL...">
          <button id="sendBtn">Send</button>
        </div>
      </section>

      <section id="call" class="tab-content">
        <h1>ğŸ¥ Shadow Call</h1>
        <div class="video-container">
          <video id="localVideo" autoplay muted></video>
          <video id="remoteVideo" autoplay></video>
        </div>
        <div class="call-buttons">
          <button id="startCall">Join Call</button>
          <button id="endCall">End</button>
        </div>
      </section>
    </div>
  </div>

  <footer><p>Made by <strong>HitBoyXx23-dev</strong></p></footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    const start=document.getElementById('startScreen');
    const main=document.getElementById('mainApp');
    document.getElementById('enterBtn').onclick=()=>{
      start.classList.add('fadeOut');
      setTimeout(()=>{start.style.display='none';main.style.display='block';},1200);
    };
  </script>
</body>
</html>
