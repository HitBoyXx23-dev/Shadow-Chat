<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🕶️ Shadow Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="profile">Profile</button>
    <button class="tab" data-tab="chat">Chat</button>
  </div>

  <div class="container">
    <!-- PROFILE TAB -->
    <section id="profile" class="tab-content active">
      <h1>🕶️ Shadow Profile</h1>
      <p>Your info is saved locally (browser)</p>
      <img id="pfpPreview" src="default_pfp.png" alt="PFP" />
      <input type="text" id="username" placeholder="Enter username..." />
      <input type="text" id="pfpUrl" placeholder="Enter PFP image URL..." />
      <button id="saveProfile">💾 Save</button>
      <p id="status"></p>
    </section>

    <!-- CHAT TAB -->
    <section id="chat" class="tab-content">
      <h1>💬 Global Chat</h1>
      <p id="onlineCount">🟢 Online Users: 0</p>
      <div id="chatLog"></div>
      <div class="chat-box">
        <input type="text" id="message" placeholder="Type message..." />
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </div>

  <!-- Footer credit -->
  <footer>
    <p style="text-align:center; margin-top:20px; font-size:0.9em; color:#888;">
      Made by <strong>HitBoyXx23-dev</strong>
    </p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
