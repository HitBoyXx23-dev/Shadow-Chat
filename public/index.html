<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🕶️ Shadow Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bgParticles"></canvas>

  <div id="enter-screen" class="center">
    <h1 class="title">💜 Enter the Shadows 💜</h1>
    <button id="enter-btn">Enter</button>
  </div>

  <div id="chat-app" class="hidden">
    <header>
      <h1>🕶️ Shadow Chat</h1>
      <div class="profile">
        <img id="pfp" src="default_pfp.png" alt="pfp">
        <span id="username-display"></span>
      </div>
    </header>

    <main id="chat-container">
      <div id="messages"></div>
    </main>

    <div id="input-area">
      <input type="file" id="file-input" hidden>
      <button id="file-btn">📎</button>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>

    <footer>
      <button id="join-call">Join Call</button>
      <button id="leave-call">Leave Call</button>
    </footer>

    <audio id="remoteAudio" autoplay></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
