<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ•¶ï¸ Shadow Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgParticles"></canvas>

  <!-- Floating banner -->
  <div id="banner"></div>

  <!-- Incoming Call Popup -->
  <div id="call-popup" class="hidden">
    <div class="popup-content">
      <h2 id="caller-name"></h2>
      <p>is calling you...</p>
      <button id="acceptCall">âœ… Accept</button>
      <button id="rejectCall">âŒ Reject</button>
    </div>
  </div>

  <!-- Entry Screen -->
  <div id="enter-screen" class="center">
    <h1 class="title">ğŸ’œ Enter the Shadows ğŸ’œ</h1>
    <button id="enter-btn">Enter</button>
  </div>

  <!-- App Container -->
  <div id="app-container" class="hidden">
    <header id="app-header">
      <h1 id="shadowTitle">ğŸ•¶ï¸ Shadow Chat</h1>
      <div id="online-users">
        <span id="user-count">Active: 0</span>
        <ul id="user-list"></ul>
      </div>
    </header>

    <nav id="nav-tabs">
      <button data-tab="chat" class="active">ğŸ’¬ Chat</button>
      <button data-tab="profile">ğŸ‘¤ Profile</button>
      <button data-tab="call">ğŸ™ï¸ Group</button>
      <button data-tab="private">ğŸ“ 1-on-1</button>
    </nav>

    <!-- Chat -->
    <section id="chat-tab" class="tab active">
      <div id="messages"></div>
      <div id="input-area">
        <input type="file" id="file-input" hidden />
        <button id="file-btn">ğŸ“</button>
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </section>

    <!-- Profile -->
    <section id="profile-tab" class="tab">
      <h2>Your Profile</h2>
      <img id="pfp" src="default_pfp.png" alt="Profile Picture" />
      <input type="file" id="pfp-upload" accept="image/*" hidden />
      <button id="change-pfp">Change Picture</button>
      <p><strong>Username:</strong> <span id="profile-name"></span></p>
      <input type="text" id="edit-username" placeholder="Change username..." />
      <button id="save-username">Save Username</button>
    </section>

    <!-- Group Call -->
    <section id="call-tab" class="tab">
      <h2>Group Call with Screen Share</h2>
      <div class="call-controls">
        <button id="joinCall">ğŸ™ï¸ Join</button>
        <button id="leaveCall">âŒ Leave</button>
        <button id="muteMic">ğŸ¤ Mute</button>
        <button id="shareScreen">ğŸ–¥ï¸ Share</button>
      </div>
      <div id="screen-preview"></div>
    </section>

    <!-- Private 1-on-1 -->
    <section id="private-tab" class="tab">
      <h2>Private 1-on-1 Call</h2>
      <ul id="private-user-list"></ul>

      <div class="call-controls">
        <button id="mutePrivate">ğŸ¤ Mute</button>
        <button id="sharePrivate">ğŸ–¥ï¸ Share</button>
        <button id="endPrivateCall" class="hidden">âŒ End</button>
      </div>
      <div id="private-preview"></div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
