<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ•¶ï¸ Shadow Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgParticles"></canvas>

  <!-- Enter Screen -->
  <div id="enter-screen" class="center">
    <h1 class="title">ğŸ’œ Enter the Shadows ğŸ’œ</h1>
    <button id="enter-btn">Enter</button>
  </div>

  <!-- Main Shadow Chat -->
  <div id="app-container" class="hidden">
    <h1 id="shadowTitle">ğŸ•¶ï¸ Shadow Chat</h1>

    <nav id="nav-tabs">
      <button data-tab="chat" class="active">ğŸ’¬ Chat</button>
      <button data-tab="profile">ğŸ‘¤ Profile</button>
      <button data-tab="call">ğŸ™ï¸ Call</button>
    </nav>

    <!-- Chat Tab -->
    <section id="chat-tab" class="tab active">
      <div id="messages"></div>
      <div id="input-area">
        <input type="file" id="file-input" hidden />
        <button id="file-btn">ğŸ“</button>
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </section>

    <!-- Profile Tab -->
    <section id="profile-tab" class="tab">
      <h2>Your Profile</h2>
      <img id="pfp" src="default-pfp.png" alt="Profile Picture" />
      <input type="file" id="pfp-upload" accept="image/*" hidden />
      <button id="change-pfp">Change Picture</button>
      <p><strong>Username:</strong> <span id="profile-name"></span></p>
      <input type="text" id="edit-username" placeholder="Change username..." />
      <button id="save-username">Save Username</button>
    </section>

    <!-- Call Tab -->
    <section id="call-tab" class="tab">
      <h2>Voice Calls</h2>
      <div class="call-controls">
        <button id="call-btn">Start 1-on-1 Call</button>
        <button id="group-call-btn">Join Group Call</button>
        <button id="end-call-btn">End Call</button>
      </div>
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
